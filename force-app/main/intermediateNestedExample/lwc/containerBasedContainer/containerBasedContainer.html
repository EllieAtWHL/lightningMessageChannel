<template>

    <article>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="person">
                        <lightning-icon icon-name="standard:contact" alternative-text={person} size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Search People</span>
                    </h2>
                </div>
            </header>
        </div>

        <div class="slds-grid slds-wrap">
            <c-container-based-form class="slds-col slds-size_1-of-3" onsearch={handleSearch}></c-container-based-form>
            <c-container-based-list class="slds-col slds-size_1-of-3" lwc:if={searchResults} search-results={searchResults} onselect={handleSelect}></c-container-based-list>    
            <c-container-based-detail class="slds-col slds-size_1-of-3" lwc:if={person} person={person}></c-container-based-detail>    
        </div>

    </article>
    
</template>
