<template>
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span class="slds-icon_container " title="person">
                    <lightning-icon icon-name={iconType} alternative-text={person.type} size="small"></lightning-icon>
                </span>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <div class="slds-card__header-link slds-truncate" title={person.name}>
                        <span>{person.name}</span>
                    </div>
                </h2>
            </div>
        </header>
    </div>


        <div class="slds-grid slds-wrap">
            <lightning-record-edit-form record-id={person.recordId} object-api-name={person.type}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Title"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update"></lightning-button>
            </lightning-record-edit-form>
        </div>
    
</template>
