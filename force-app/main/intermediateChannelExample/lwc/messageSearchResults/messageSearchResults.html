<template>

    <div lwc:if={searchResults} class="slds-m-left_medium">

        <h2 class="slds-text-heading_medium">
            Search Results:
        </h2>

        <template for:each={searchResults} for:item="result">
            <c-person-card key={result.recordId} person={result} onselect={handleSelect}>
            </c-person-card>
        </template>
    
    </div>
    
</template>
