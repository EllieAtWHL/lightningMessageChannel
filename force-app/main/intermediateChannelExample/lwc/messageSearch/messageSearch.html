<template>

    <article> <!--standard:contact-->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="person">
                        <lightning-icon icon-name="standard:contact" alternative-text={person} size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Search People</span>
                    </h2>
                </div>
            </header>
        </div>

        <form class="slds-m-left_x-small">
            <lightning-input
                name="searchKey"
                type="search"
                onchange={handleSearchKeyChange}
                value={searchKey}
                class="slds-m-bottom_small">
            </lightning-input>
            <lightning-button
                variant="brand"
                label="Search"
                disabled={isSearchDisabled}
                onclick={handleClick}>
            </lightning-button>
        </form>
    </article>
    
</template>
